<div class="center-content">  
    <div style="display: flex; justify-content: center; gap: 100px; margin-top: 20px;">
        <input type="number" id="number1" placeholder="Eve" style="width: 200px; height: 75px; text-align: center; font-size: 40px; border: 2px solid black;">
        <input type="number" id="number2" placeholder="Adam" style="width: 200px; height: 75px; text-align: center; font-size: 40px;border: 2px solid black;"> 
        <button class="button result" onclick="incrementProgressBar()">Ajouter</button> 
    </div> 

     
    <div class="center">
        <progress id="progressBar" value="0" max="100" style="width: 400px; height: 120px; color: green; margin: 20px;"></progress>
        <progress id="progressBar2" value="0" max="100" style="width: 400px; height: 120px; color: green;margin: 20px;"></progress> 
   
        
        <table style="width: 600px; margin-top: 20px; text-align: center; background-color: rgba(0, 0, 0, 0.5);">
            <tr>
                <td style="font-size: 50px; color: white;">Eve</td>
                <td id="progressValue1" style="font-size: 50px; color: rgb(255, 255, 255);">0</td>
            </tr>
            <tr>
                <td style="font-size: 50px; color: white;">Adam</td>
                <td id="progressValue2" style="font-size: 50px; color: rgb(255, 255, 255);">0</td>
            </tr> 
        </table>     
        <button class="button result" onclick="launchConfetti()" style="background-color: green;">Resultat</button> 
   
    </div>
 </div> 
      
    <script>
        function incrementProgressBar() {
            var number1 = parseInt(document.getElementById('number1').value) || 0; 
            var progressBar = document.getElementById('progressBar');
            var currentValue = parseInt(progressBar.value);
            var newValue = currentValue + number1 ;
            progressBar.value = newValue > 100 ? 100 : newValue;
            document.getElementById('number1').value = '';
        
            var number2 = parseInt(document.getElementById('number2').value) || 0;
            var progressBar2 = document.getElementById('progressBar2');
            var currentValue2 = parseInt(progressBar2.value);
            var newValue2 = currentValue2 +  number2;
            progressBar2.value = newValue2 > 100 ? 100 : newValue2;
            document.getElementById('number2').value = '';

            document.getElementById('progressValue1').innerText = newValue;
            document.getElementById('progressValue2').innerText = newValue2; 
        }
    </script>
<script>
   
</script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

<script> 
    var audio;

    function launchConfetti() {
        var progressValue1 = parseInt(document.getElementById('progressValue1').innerText);
        var progressValue2 = parseInt(document.getElementById('progressValue2').innerText);
        var message = '';

       
         
        if (progressValue1 > progressValue2) {
            message = 'Bravo pour le Eve qui a le plus de score!';
        } else if (progressValue2 > progressValue1) {
            message = 'Bravo pour le Adam qui a le plus de score!';
        } else {
            message = 'Les deux groupes ont le même score!';
        }
        
        var popup = document.createElement('div');
        popup.style.position = 'fixed';
        popup.style.top = '50%';
        popup.style.left = '50%';
        popup.style.transform = 'translate(-50%, -50%)';
        popup.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        popup.style.color = 'white';
        popup.style.padding = '40px';
        popup.style.borderRadius = '10px';
        popup.style.textAlign = 'center';
        popup.style.zIndex = '1000';
        popup.style.fontSize = '30px';
        popup.innerText = message;

        document.body.appendChild(popup);

        setTimeout(function() {
            document.body.removeChild(popup);
        }, 3000);
 

        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });

        if (audio) {
            audio.pause();
            audio.currentTime = 0;
        } else {
            audio = new Audio('Congratulations.mp3');
        }
        audio.play();
    }
 
</script>
